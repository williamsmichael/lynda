<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="HTML, CSS">
	<meta name="author" content="mple by Michael Williams">
	<!-- default scripts -->
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<!-- custom scripts -->
	<script type="text/javascript" src="js/controllers.js"></script>
	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div class="main" ng-controller = "MyController">

		<div class="search">
			<h1>Artist Directory</h1>
			<label>search: </label>
			<input ng-model="query" placeholder="Search for artists" autofocus>

			<label class="formgroup">by:
				<select ng-model="artistOrder">
					<option value="name">Name</option>
					<option value="reknown">Reknown</option>
				</select>
			</label>

			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" checked>
				ascending
			</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" value="reverse">
				descending
			</label>
		</div><!-- end filter options (e.g. Search)-->

		<ul class="artistlist">
			<li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder: direction">
				<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
				<div class="info">
					<h2>{{item.name}}</h2>
					<h3>{{item.reknown}}</h3>
				</div>
			</li>
		</ul><!-- end artistlist -->

	</div><!-- end main -->

</body>
</html>
